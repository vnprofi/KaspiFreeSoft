name: Build cross-platform executables

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --clean --noconfirm --windowed --onefile --collect-all PyQt6 --name KaspiFreeSoft main.py

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          if (Test-Path "dist/KaspiFreeSoft.exe") { Rename-Item "dist/KaspiFreeSoft.exe" "dist/KaspiFreeSoft-Windows.exe" }

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          if [ -d "dist/KaspiFreeSoft.app" ]; then \
            cd dist && zip -r KaspiFreeSoft-macOS.zip KaspiFreeSoft.app && cd - ; \
          fi

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: KaspiFreeSoft-Windows
          path: |
            dist/KaspiFreeSoft-Windows.exe

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: KaspiFreeSoft-macOS
          path: |
            dist/KaspiFreeSoft-macOS.zip

